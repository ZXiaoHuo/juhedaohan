<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>登录</title>
  <meta name="keywords" content="前端模板">
  <meta name="description" content="前端模板">

  <script th:src="@{~/js/jquery/jquery-2.1.4.min.js}" type="text/javascript"></script>
  <script th:src="@{~/layui/layui.js}" type="text/javascript"></script>
  <script th:src="@{~/js/index/index.js}" type="text/javascript"></script>
  <script th:src="@{~/js/index/freezeheader.js}" type="text/javascript"></script>
  <script th:src="@{~/layui/lay/modules/layer.js}" type="text/javascript"></script>
  <script th:src="@{~/js/index/sliders.js}" type="text/javascript"></script>
  <script th:src="@{~/js/index/html5.js}" type="text/javascript"></script>
  <link rel="stylesheet" th:href="@{~/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{~/layui/css/modules/layer/default/layer.css}"/>
  <link rel="stylesheet" th:href="@{~/css/global.css}"/>
  <script type="text/javascript">
    layui.use('form', function(){
      var form = layui.form
      ,$ = layui.jquery;

      //监听提交
      form.on('submit(formDemo)', function(data){
        //layer.msg(JSON.stringify(data.field));
        $.post("/login",data.field,function (res) {
          //layer.msg(JSON.stringify(data.field));
          layer.msg(res.msg)
          if (res.code===0) {
            window.open("/admin","_self")
          }
        })
        return false;
      });
    });
  </script>
  <!--
  -->
</head>
<body>
<div class="layui-container container" style="margin-bottom: 200px;margin-top: 100px">
  <div class="layui-row layui-col-space20">
    <div class="layui-col-md8 layui-col-md-offset2">
      <div class="layui-panel" id="login_panel">
        <form class="layui-form" action="">
          <div class="layui-row" >
            <div class="layui-col-md8 layui-col-md-offset2" style="margin-top: 30px">
              <div class="layui-form-item" >
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                  <input style="width: 60%;" type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row">
            <div class="layui-col-md8 layui-col-md-offset2">
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row" >
            <div class="layui-col-md8 layui-col-md-offset2" style="margin-bottom: 30px">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:include="component/navigation_component.html :: footer"></div>
</body>
</html>
<style>
  body {
    overflow-y: hidden;
    background-color: #f2f2f2;
  }
  #login_panel{
    height: 100%;
    width: 100%;
    background-color: white;
  }
  #login_panel:hover{
    box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
  }

</style>
